name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '40 3 * * 4'
    
#CodeQLSuggest TO Fix Error
#env:
  #CODEQL_ACTION_FEATURE_MULTI_LANGUAGE: false
  
jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    # Runner size impacts CodeQL analysis time. To learn more, please see:
    #   - https://gh.io/recommended-hardware-resources-for-running-codeql
    #   - https://gh.io/supported-runners-and-hardware-resources
    #   - https://gh.io/using-larger-runners (GitHub.com only)
    # Consider using larger runners or machines with greater resources for possible analysis time improvements.
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: c-cpp
          #build-mode: autobuild
        #- language: python
          #build-mode: none
        
    steps:

    - name: Checkout repository Jonas 10 C-CPP
      uses: actions/checkout@v4

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL Jonas 10 C-CPP
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        #build-mode: ${{ matrix.build-mode }}

    #Jonas:  Suggest fix for low memory 04/20/2025 / Prior to Build 
    - name: Cleanup disk space Jonas 10 C-CPP
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        df -h

    - name: Autobuild Jonas 10 C-CPP
      uses: github/codeql-action/autobuild@v3
        
    - name: Perform CodeQL Analysis Jonas 10 C-CPP
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
